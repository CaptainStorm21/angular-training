<div class="container" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="25%" >
    <mat-card-header>
      <mat-card-title>New Training</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://www.techlicious.com/images/health/woman-running-headphones-300px(1).jpg" alt="Photo of a Shiba Inu" />
    <mat-card-content>
            <h4>Workout</h4>
            <mat-form-field>
              <mat-label>Favorite Workout</mat-label>
              <mat-select>
                <mat-option *ngFor="let workout of workouts" [value]="workout.value">
                  {{workout.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" (click)="onStartTraining()" mat-flat-button color="primary" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</div>
