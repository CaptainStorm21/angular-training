<section class="signup-form">
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field>
                <input type="email" matInput placeholder="email" ngModel name="email" required email #emailInput="ngModel" />
                <mat-error *ngIf="emailInput.hasError('requried')">Field must not be empty!</mat-error>
                <mat-error *ngIf="!emailInput.hasError('requried')">Please enter valid email address</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" ngModel name="password" value="Your Password" required minlength="6" #pwInput="ngModel" />
                <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
                <mat-error>Must be at least 6 characters</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Birthdate" [max]="maxDate" name="birthdate" ngModel  required/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

                <mat-checkbox color="primary" labelPosition="before" ngModel name="agree" required > Agree to Terms and Conditions </mat-checkbox>

            <button type="submit" mat-flat-button color="primary" [disabled]="f.invalid">Submit</button>
        </form>
    </section>
